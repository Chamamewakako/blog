<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Noto+Serif+JP:wght@300;400&family=IM+Fell+English:ital@0;1&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}">
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <span class="header-eyebrow">CHAMAMEWAKAKO · 創作と日常</span>
      <a href="{{ '/' | relative_url }}" class="site-title">{{ site.title }}</a>
      <p class="site-desc">{{ site.description }}</p>
    </div>
  </header>

  <main class="main-content">
    {{ content }}
  </main>

  <footer class="site-footer">
    <p>© Chamamewakako · <a href="{{ '/blog' | relative_url }}">記事一覧</a></p>
  </footer>
</body>
</html>
